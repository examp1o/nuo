<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInvestmentLabel" jhiTranslate="nuoApp.investment.home.createOrEditLabel">Create or edit a Investment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!investment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="investment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.investment.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="investment.amount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.investment.sourceAddress" for="field_sourceAddress">Source Address</label>
            <input type="text" class="form-control" name="sourceAddress" id="field_sourceAddress"
                [(ngModel)]="investment.sourceAddress" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.investment.investmentTime" for="field_investmentTime">Investment Time</label>
            <input type="number" class="form-control" name="investmentTime" id="field_investmentTime"
                [(ngModel)]="investment.investmentTime" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.investment.user" for="field_user">User</label>
            <input type="number" class="form-control" name="user" id="field_user"
                [(ngModel)]="investment.user" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.investment.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="investment.projectId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
