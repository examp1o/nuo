<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCrowdfundingWalletLabel" jhiTranslate="nuoApp.crowdfundingWallet.home.createOrEditLabel">Create or edit a Crowdfunding Wallet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!crowdfundingWallet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="crowdfundingWallet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.crowdfundingWallet.tokensType" for="field_tokensType">Tokens Type</label>
            <select class="form-control" name="tokensType" [(ngModel)]="crowdfundingWallet.tokensType" id="field_tokensType" >
                <option value="ETH">{{'nuoApp.TokensType.ETH' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.crowdfundingWallet.crowdfundingAmount" for="field_crowdfundingAmount">Crowdfunding Amount</label>
            <input type="number" class="form-control" name="crowdfundingAmount" id="field_crowdfundingAmount"
                [(ngModel)]="crowdfundingWallet.crowdfundingAmount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.crowdfundingWallet.crowdfundingAddress" for="field_crowdfundingAddress">Crowdfunding Address</label>
            <input type="text" class="form-control" name="crowdfundingAddress" id="field_crowdfundingAddress"
                [(ngModel)]="crowdfundingWallet.crowdfundingAddress" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuoApp.crowdfundingWallet.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="crowdfundingWallet.projectId">
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
