
<div *ngIf="crowdfundingWallet">
    <h2><span jhiTranslate="nuoApp.crowdfundingWallet.detail.title">Crowdfunding Wallet</span> {{crowdfundingWallet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="nuoApp.crowdfundingWallet.tokensType">Tokens Type</span></dt>
        <dd>
            <span jhiTranslate="{{'nuoApp.TokensType.' + crowdfundingWallet.tokensType}}">{{crowdfundingWallet.tokensType}}</span>
        </dd>
        <dt><span jhiTranslate="nuoApp.crowdfundingWallet.crowdfundingAmount">Crowdfunding Amount</span></dt>
        <dd>
            <span>{{crowdfundingWallet.crowdfundingAmount}}</span>
        </dd>
        <dt><span jhiTranslate="nuoApp.crowdfundingWallet.crowdfundingAddress">Crowdfunding Address</span></dt>
        <dd>
            <span>{{crowdfundingWallet.crowdfundingAddress}}</span>
        </dd>
        <dt><span jhiTranslate="nuoApp.crowdfundingWallet.project">Project</span></dt>
        <dd>
            <div *ngIf="crowdfundingWallet.projectId">
                <a [routerLink]="['/project-my-suffix', crowdfundingWallet.projectId]">{{crowdfundingWallet.projectId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'crowdfunding-wallet-my-suffix/'+ crowdfundingWallet.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
